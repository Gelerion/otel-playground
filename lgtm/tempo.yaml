stream_over_http_enabled: true
server:
  # Web/API for Grafana datasource
  http_listen_port: 3200
  log_level: info

distributor:
  receivers:
    # Accept traces from apps/collector
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  # How raw spans are grouped into blocks before flushing to storage
  trace_idle_period: 10s          # close a trace block if no spans arrive for 10s
  max_block_bytes: 1_000_000      # flush when a block reaches ~1MB
  max_block_duration: 5m          # or after 5 minutes, whichever comes first

compactor:
  # Compacts small blocks into bigger ones and enforces retention
  compaction:
    compaction_window: 1h
    max_block_bytes: 100_000_000
    block_retention: 1h
    compacted_block_retention: 10m

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/traces
    wal:
      path: /tmp/tempo/wal

query_frontend:
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1.073741824e+09
    metadata_slo:
      duration_slo: 5s
      throughput_bytes_slo: 1.073741824e+09
  trace_by_id:
    duration_slo: 5s

querier:
  frontend_worker:
    frontend_address: 127.0.0.1:9095
