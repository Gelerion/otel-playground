apiVersion: 1
datasources:
  - name: Prometheus
    uid: prometheus_ds            # add a stable UID
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    jsonData:
      exemplarTraceIdDestinations:
        - name: trace_id           # exemplar label name carrying the trace id
          datasourceUid: tempo_ds  # open trace in Tempo when clicking an exemplar

  - name: Loki
    uid: loki_ds
    type: loki
    access: proxy
    url: http://loki:3100
    jsonData:
      derivedFields:
        # Extract trace_id from JSON logs (Log4j JSON layout + OTel appender include trace_id field)
        - name: trace_id
          matcherRegex: '"trace_id":"([a-f0-9]{32})"'
          datasourceUid: tempo_ds
          url: '$${__value.raw}'

  - name: Tempo
    uid: tempo_ds                 # add a stable UID
    type: tempo
    access: proxy
    url: http://tempo:3200
    isDefault: false
    jsonData:
      httpMethod: GET
      nodeGraph:
        enabled: true
      tracesToMetrics:
        datasourceUid: prometheus_ds   # link to Prometheus for exemplars/metrics
      tracesToLogsV2:
         datasourceUid: loki_ds       # link to Loki for logs
         spanStartTimeShift: "-1m"
         spanEndTimeShift: "1m"
         filterByTraceID: true
         filterBySpanID: false